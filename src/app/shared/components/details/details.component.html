<div class="md:flex items-start justify-center py-12 2xl:px-20 md:px-6 px-4">
  <div class="xl:w-2/6 lg:w-2/5 w-80 md:block hidden">
      <img class="w-full" alt="image of a girl posing" [src]="product.img.base_img" />
      <img class="mt-6 w-full" alt="image of a girl posing" [src]="product.img.img" />
  </div>
  <div class="md:hidden">
      <img class="w-full" alt="image of a girl posing" [src]="product.img.img" />
      <div class="flex items-center justify-between mt-3 space-x-4 md:space-x-0">
          <img alt="image-tag-one" class="md:w-48 md:h-48 w-full" [src]="product.img.img" />
          <img alt="image-tag-one" class="md:w-48 md:h-48 w-full" [src]="product.img.base_img" />
          <img alt="image-tag-one" class="md:w-48 md:h-48 w-full" [src]="product.img.img" />
          <img alt="image-tag-one" class="md:w-48 md:h-48 w-full" [src]="product.img.base_img" />
      </div>
  </div>
  <div class="xl:w-2/5 md:w-1/2 lg:ml-8 md:ml-6 md:mt-0 mt-6">
      <div class="border-b border-gray-200 pb-6">
          <p class="text-sm leading-none text-gray-600">{{product.name}}</p>
          <h1 class="lg:text-2xl text-xl font-semibold lg:leading-6 leading-7 text-gray-800 mt-2">{{product.name}}</h1>
          <div>
            <p class="my-8 text-gray-600 ">{{product.desc}}</p>
        </div>
      </div>
      <div class="py-4 border-b border-gray-200 flex items-center justify-between">
          <p class="text-base leading-4 text-gray-800">Colours</p>
          <div class="flex items-center justify-center" *ngFor="let color of product.color">
            <div class="w-6 h-6 cursor-pointer" [ngStyle]="{'background-color': color}"></div>
          </div>
      </div>
      <div class="py-4 border-b border-gray-200 flex items-center justify-between" *ngFor="let detail of product.detail">
          <p class="text-base leading-4 text-gray-800">{{detail.description}}</p>
          <div class="flex items-center justify-center">
              <p class="text-sm leading-none text-gray-600 mr-3">{{detail.value}}</p>
          </div>
      </div>

      <button class="focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-800 text-base flex items-center justify-center leading-none text-white bg-gray-800 w-full py-4 hover:bg-gray-700 focus:outline-none">
          {{product.price}} MAD
      </button>

      <div>
          <div class="border-t py-4 mt-7">
              <div class="flex justify-between items-center cursor-pointer" (click)="isToggle ? (isToggle = 0) : (isToggle = 1)">
                  <p class="text-base leading-4 text-gray-800">More Details</p>
                  <button class="cursor-pointer focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-400 rounded" role="button" aria-label="show or hide">
                      <svg [ngClass]="isToggle === 1 ? 'transform rotate-180' : ''" width="10" height="6" viewBox="0 0 10 6" fill="none" xmlns="http://www.w3.org/2000/svg">
                          <path d="M9 1L5 5L1 1" stroke="#4B5563" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round" />
                      </svg>
                  </button>
              </div>
              <div *ngIf="isToggle === 1" class="pt-4 text-base leading-normal pr-12 mt-4 text-gray-600">
                <div *ngFor="let item of product.about">
                  <ul class="text-base leading-4 mt-7 text-gray-600">{{item}}</ul>
                </div>
              </div>
          </div>
      </div>
  </div>
</div>
